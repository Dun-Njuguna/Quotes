<div class="container middle">
  <div  *ngFor='let goal of userQuotes;let i = index' class="row content justify-content-center">
    <div class="col-md-5 sample">
      <img class="logo" src="../assets/quote-logo.jpg" alt="">
      <p>{{goal.quote}}</p>
        <div>
          <ul>
            <button (click)='toogleDetails(i)'>Toogle Details</button>
            <app-details *ngIf="goal.showName" [goal]='goal'></app-details>
          </ul>
        </div>
    </div>

    <div class="col-md-5 sample">
      <img class="logo" src="../assets/quote-logo.jpg" alt="">
      <p>{{goal.quote}}</p>
      <div>
        <ul>
          <button (click)='toogleDetails(i)'>Toogle Details</button>
          <app-details *ngIf="goal.showName" [goal]='goal'></app-details>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-5 display">
      <app-quote-details></app-quote-details>
    </div>
    <div class="col-md-5 display">
      <h4>Create a new quote</h4><br>
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="allNewQuote.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p> Filled is Required</p>
          </div>
          display{{allNewQuote.name}}
        </div>
        <div class="form-group">
          <label for="name">Quote Author</label>
          <input type="text" required class="form-control" id="author" [(ngModel)]="allNewQuote.author" name="author" #author="ngModel">
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p> Filled is Required</p>
          </div>
          display{{allNewQuote.author}}
        </div>
        <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="quote" rows="4" [(ngModel)]="allNewQuote.quote" name="quote" required #quote="ngModel"></textarea>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p> Filled is Required</p>
          </div>
          display{{allNewQuote.quote}}
        </div>
        <button type="button" name="button" class="btn btn-success btn-lg">Submit</button>
      </form>
    </div>
  </div>
</div>
