<div class="container-fluid">
  <h4>Create a new quote</h4><br>
  <div class="row">
    <form #quoteForm='ngForm' (ngSubmit)='submitQuote(quoteForm)'>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="allNewQuote.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Filled is Required</p>
        </div>
        display{{allNewQuote.name}}
      </div>
      <div class="form-group">
        <label for="name">Quote Author</label>
        <input type="text" required class="form-control" id="author" [(ngModel)]="allNewQuote.author" name="author" #author="ngModel">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p> Filled is Required</p>
        </div>
        display{{allNewQuote.author}}
      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="quote" rows="4" [(ngModel)]="allNewQuote.quote" name="quote" required #quote="ngModel"></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p> Filled is Required</p>
        </div>
        display{{allNewQuote.quote}}
      </div>
      <button type="submit" name="button" >Submit</button>
    </form>
  </div>
  </div>
